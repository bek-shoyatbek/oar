services:
  app:
    image: bekshoyatbekov/ganya-api:1.0.0
    container_name: API
    build:
      context: .
      args:
        - DATABASE_URL=${DATABASE_URL}
        - PORT=${PORT}
    ports:
      - '4400:4400'
    env_file:
      - .env
    restart: always
    depends_on:
      - redis

  nextjs-app:
    container_name: UI
    image: bekshoyatbekov/nextjs-app:1.0.9
    ports:
      - '3000:3000'
    restart: always
    volumes:
      - nextjs-data:/data
    depends_on:
      - app
  redis:
    container_name: redis-cache
    image: redis:latest
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data

volumes:
  nextjs-data:
  redis-data:
